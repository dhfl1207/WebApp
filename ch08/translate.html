<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate.html</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: yellow;
            border: 1px solid yellowgreen;
        }
        div#box1:hover {
            transition: 1s;
            transform: translate(30px, 30px) rotate(50deg);
            width: 300px;
        }
        div#box2 {
            transform: translate(100px, 50px) rotate(45deg) scale(0.5);
            /* transform: skew(20deg, 10deg); */
        }
    </style>
</head>
<body>
    <div id = "box1">1</div>
    <div id = "box2">2</div>
    
</body>
</html>
