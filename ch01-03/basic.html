<!doctype html>
<html>
  <head>
  <meta charset='utf-8'/>
    <title>basic.html</title>
	<style>
	  p {
	    display: inline;
	  } /*<P>태그를 인라인레벨로 만듬*/
	  a {
	    display: block;
	  }
	  name {
	    display: block;
		color: red;
		font-size: 30px; 
	  }
	</style>
	<script> <!--script안에는 자바명령어를 쓸 수 있다.-->
	  console.log("여기는 head영역의 script입니다.");
	</script>
	<link rel="stylesheet" href="mystyle.css"/>
  </head>
  
  <body>
    <div>
      <name>예담직업전문학교입니다.</name>
      <p>html5&nbsp;&nbsp; 문서입니다.
	    <div><br>엔터키</div>
	  </p> 
	  <!-- <p>:태그 는 한 공간을 다 차지하는 속성 , 블락레벨의 태그-->
	  <!--공간을 만들기 위해서 다른 태그가 필요하다,  &nbsp;이건 띄워쓰기-->
	  
	  
	  <a href = "Helloworld.html"> Hello문서</a> 
	  <a href = "https://www.naver.com"> NAVER문서</a>
	  <!--href은 속성값--> <!--<a>는 인라인레벨의 태그-->
	  <name>홈페이지입니다.</name>
	</div>
  </body>
</html>
