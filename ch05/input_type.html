<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch05/input_type.html</title>
</head>

<body>
    <h2>입력 양식 데이터 전송 버튼</h2>
    <form action="page.jsp" method="get">
        <p>이름 : <input type="text" name="name" size="10"></p>
        <p>학번 : <input type="text" name="name" size="10" value=""></p>
        <p>학과 : <input type="text" name="school" value="컴퓨터학과"></p>
        <p />
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    <br>
    <h2>회원 인증 입력 양식, 입력 폼</h2>
    <form>
        <fieldset>
            <legend> 개인 정보 입력 </legend>
            <a>ID : <input type="text" name="ID" size="15" required></a>
            <p />
            <a>PW : <input type="password" name="psw" size="15" placeholder="비밀번호" required></a>
            <p />
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
        </fieldset>
    </form>
    <br>
    <h2>텍스트 공간 입력 양식</h2>
    <form>
        <textarea cols="40" rows="10">텍스트을 작성하는 공간입니다.</textarea>
        <p />
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    <br>

    </form>
    <h3>당신의 성별은 무엇입니까?</h3>
    <fieldset>
        <input type="checkbox" name="sex" value="male" checked> 남자<br>
        <input type="checkbox" name="sex" value="female"> 여자
        <p />
        <h3>당신은 몇 학년입니까?</h3>
        <input type="radio" name="year" value="1" checked> 1학년
        <input type="radio" name="year" value="2"> 2학년
        <input type="radio" name="year" value="3"> 3학년
        <input type="radio" name="year" value="4"> 4학년
        <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </fieldset>
    </form>
    <br>

    <form>
        <h3>버튼 태그 사용</h3>
        <button type="button" onclick="alert('클릭-1 사용')">클릭-1 </button>
    </form>
    <br>

    <h3>관심 있는 학습 주제 한 가지를 선택하세요.</h3>
    <form>
        <select name="subjects">
            <option value="1">HTML5</option>
            <option value="2">CSS3</option>
        </select>
        <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>

    <br>
    <h3>관심 있는 학습 주제를 모두 선택하세요.</h3>
    <form>
        <select name="subjects" size="4" multiple>
            <option value="1" selected>HTML5</option>
            <option value="2">CSS3</option>
            <option value="3">Java</option>
            <option value="4" selected>note</option>
        </select>
        <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
    <br>

    <h3>그룹별 선택 항목을 제공합니다.</h3>
    <form>
        <label>전공분야를 선택하세요
            <select name="major">
                <optgroup label="computer">
                    <option>Software</option>
                    <option>Robot</option>
                    <option>System</option>
                </optgroup>
                <optgroup label="computer2">
                    <option>Software</option>
                    <option>Robot</option>
                    <option>System</option>
                </optgroup>
                <optgroup label="computer3">
                    <option>Software</option>
                    <option>Robot</option>
                    <option>System</option>
                </optgroup>
            </select>
            <p />
            <input type="submit" value="제출">
            <input type="reset" value="다시작성">
        </label>
    </form>
<br>

<h3>선택사항을 직접 입력하세요.</h3>
<form>
    <label>전공분야를 입력하세요
        <input type="text" list="majorlist" name="major">
        <datalist id="majorlist">
            <option value="Software">소프트웨어</option>
            <option value="Robot">로봇</option>
            <option value="System">시스템</option>
            <option value="Service">서비스</option>
            <option value="Education">교육</option>
        </datalist>
        <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </label>
</form>
<br>

<form>
    <h3>오늘 날짜 입력</h3>
    Today: <input type="date" name="today">
    <h3>프로젝트 수행 날짜</h3>
    Form: <input type="date" name="from" min="2016-03-01" max="2016-12-31">
    To: <input type="date" name="to" min="2018-03-01" max="2018-06-30">
    <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
</form>
<br>
<form>
    <h3>생일(년/월) 입력</h3>
    생일 : <input type="month" name="birth">
    <h3>주간 계획(년/주) 입력</h3>
    주간 계획 : <input type="week" name="weekend">
    <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
</form>
<br>

<form> 
    <h3>원하는 색상을 선택하세요.</h3>
    <input type="color" name="color_value" value="#000000">
    <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
</form>
<br>
<form> 
    <h3>이메일을 정확하게 입력하세요.</h3>
    이메일 : <input type="email">
    <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
</form>
<br>
<form> 
    <h3>검색어를 입력하세요.</h3>
    검색 : <input type="search">
    <p />
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
</form>
</body>
</html>
